# Local Development Configuration
# Use this profile for local development: SPRING_PROFILES_ACTIVE=local

# Database Configuration (Local PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/rapidphotoupload
spring.datasource.username=zernach
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Cloud Storage Configuration (AWS S3)
# For local development, you can also use local file storage by setting:
# cloud.storage.type=local
cloud.storage.type=s3
cloud.storage.s3.bucket-name=teamfront-rapid-photo-upload-images
cloud.storage.s3.region=us-west-1
cloud.storage.s3.presigned-url-expiration-minutes=60

# Server Configuration
server.port=5000
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false

# Multipart File Upload Configuration
# Maximum size per file (50MB for high-quality photos)
spring.servlet.multipart.max-file-size=50MB
# Maximum size for entire request (500MB for batch uploads)
spring.servlet.multipart.max-request-size=500MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true

# AWS Cognito Configuration
aws.cognito.user-pool-id=${AWS_COGNITO_USER_POOL_ID:us-west-1_5kNwPlpbx}
aws.cognito.region=${AWS_COGNITO_REGION:us-west-1}

# Logging Configuration
logging.level.root=INFO
logging.level.com.rapidphotoupload=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

