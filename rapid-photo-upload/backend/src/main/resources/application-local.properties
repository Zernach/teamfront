# Local Development Configuration
# Use this profile for local development: SPRING_PROFILES_ACTIVE=local

# Database Configuration (Local PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/rapidphotoupload
spring.datasource.username=zernach
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Cloud Storage Configuration (AWS S3)
cloud.storage.type=s3
cloud.storage.s3.bucket-name=rapid-photo-upload-local
cloud.storage.s3.region=us-east-1
cloud.storage.s3.presigned-url-expiration-minutes=60

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.rapidphotoupload=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

