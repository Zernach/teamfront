# Base Configuration - Environment-specific configs override these values
# Set SPRING_PROFILES_ACTIVE=local|dev|prod to switch environments
# Default: local (if no profile is set)

spring.application.name=rapid-photo-upload-backend

# Default profile (can be overridden by SPRING_PROFILES_ACTIVE env var)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Disable whitelabel error page - return JSON errors instead
server.error.whitelabel.enabled=false
